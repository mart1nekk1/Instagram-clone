<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css">
    <title>Instagram clone</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="image">
                <img src="images/main.JPG" alt="image">
            </div>
            <div class="login-container">
                <div class="logo">
                    <a href="#">
                        <img src="images/logo.jpg" alt="Logo">
                    </a>
                </div>
                <div class="login">
                    <form>
                        <input type="text" id="username" placeholder="Uživatelské jméno">
                        <input type="text" id="user-password" placeholder="Heslo">
                        <input type="button" value="Přihlásit se">
                    </form>
                    <p>
                        <a href="https://cs-cz.facebook.com/">Přihlásit se přes Facebook</a>
                    </p>
                </div>
                <div class="signup">
                    <p>
                        Nemáte účet? <a href="#">Zaregistrujte se</a>
                    </p>
                </div>
                <div class="download">
                    <p>Stáhněte si aplikaci</p>
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                        <img src="images/apple store.jpg" alt="App Store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=FC2BBB20-F2F2-4F2B-8249-7741DDF5B0F5&utm_content=lo&utm_medium=badge" target="_blank">
                        <img src="images/google play.jpg" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        © 2022 Instagram from Meta
    </footer>
</body>
</html>
