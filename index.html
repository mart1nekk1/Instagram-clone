<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css">
    <title>Instagram clone</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="image">
                <img src="images/main.JPG" alt="image">
            </div>
            <div class="login-container">
                <div class="logo">
                    <a href="#">
                        <img src="images/logo.jpg" alt="Logo">
                    </a>
                </div>
                <div class="login">
                    <form>
                        <input type="text" id="username" placeholder="Uživatelské jméno">
                        <input type="text" id="user-password" placeholder="Heslo">
                        <input type="button" value="Přihlásit se">
                    </form>
                    <p>
                        <a href="https://cs-cz.facebook.com/">Přihlásit se přes Facebook</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
